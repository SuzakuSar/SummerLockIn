<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    
    <!-- Navigation Bar Styles -->
    <style>
      /* Navigation Bar */
      .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0;
      }
      
      .nav-dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      
      .nav-button {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2rem;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      .nav-button:hover {
        background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      
      .nav-arrow {
        transition: transform 0.3s ease;
      }
      
      .nav-dropdown.active .nav-arrow {
        transform: rotate(180deg);
      }
      
      .nav-content {
        display: none;
        position: absolute;
        background: rgba(0, 0, 0, 0.95);
        min-width: 100%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border-radius: 0 0 10px 10px;
        overflow: hidden;
        max-height: 400px;
        overflow-y: auto;
      }
      
      .nav-dropdown.active .nav-content {
        display: block;
        animation: slideDown 0.3s ease;
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .nav-link {
        display: block;
        color: white;
        padding: 0.8rem 2rem;
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }
      
      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        border-left: 3px solid #667eea;
        padding-left: 2.5rem;
      }
      
      .nav-link.main-menu {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border-left: 3px solid #ff6b6b;
        font-weight: bold;
      }
      
      .nav-link.main-menu:hover {
        background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        border-left: 3px solid #ee5a24;
      }
      
      .nav-link.current {
        background: rgba(102, 126, 234, 0.3);
        border-left: 3px solid #667eea;
        font-weight: bold;
      }
      
      /* Content spacing for fixed nav */
      body {
        padding-top: 60px;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .nav-button {
          padding: 0.8rem 1rem;
          font-size: 0.9rem;
        }
        
        .nav-link {
          padding: 0.7rem 1rem;
          font-size: 0.9rem;
        }
        
        body {
          padding-top: 55px;
        }
      }
    </style>
    
    <h1 style="text-align: center; margin-top: 1rem;">{% block header %}{% endblock %}</h1>
    {% block head %}{% endblock %}
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <div class="nav-container">
      <div class="nav-dropdown" id="navDropdown">
        <button class="nav-button" onclick="toggleNav()">
          <span id="current-page">SUMMERLOCKIN</span>
          <span class="nav-arrow">‚ñº</span>
        </button>
        <div class="nav-content" id="navContent">
          <!-- Main Menu link (only shown when not on homepage) -->
          <a href="{{ url_for('home.index') }}" class="nav-link main-menu" id="main-menu-link" style="display: none;">
            üè† Main Menu
          </a>
          
          <!-- App Links -->
          <a href="{{ url_for('helloWorld.hello_World') }}" class="nav-link" data-page="I'm feeling excited!!">
            üéâ I'm feeling excited!!
          </a>
          <a href="{{ url_for('helloWorld.sup_World') }}" class="nav-link" data-page="feeling nonchalant ngl">
            üòé feeling nonchalant ngl
          </a>
          <a href="{{ url_for('clicker_game.index') }}" class="nav-link" data-page="my first app!!">
            üéÆ my first app!!
          </a>
          <a href="{{ url_for('random_jokes.index') }}" class="nav-link" data-page="Joke of the Day">
            üòÇ Joke of the Day
          </a>
          <a href="{{ url_for('guessing_game.index') }}" class="nav-link" data-page="PAIN">
            üéØ PAIN
          </a>
          <a href="{{ url_for('hangman.index') }}" class="nav-link" data-page="HANGMAN GAME">
            üé≠ HANGMAN GAME
          </a>
          <a href="{{ url_for('time_predict.index') }}" class="nav-link" data-page="TIME PREDICT CHALLENGE">
            ‚è±Ô∏è TIME PREDICT CHALLENGE
          </a>
        </div>
      </div>
    </div>
    
    <br>
    {% block body %}{% endblock %}
    
    <script>
      // Navigation functionality
      function toggleNav() {
        const dropdown = document.getElementById('navDropdown');
        dropdown.classList.toggle('active');
      }
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('navDropdown');
        if (!dropdown.contains(event.target)) {
          dropdown.classList.remove('active');
        }
      });
      
      // Set current page and show/hide main menu link
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const currentPageSpan = document.getElementById('current-page');
        const mainMenuLink = document.getElementById('main-menu-link');
        const navLinks = document.querySelectorAll('.nav-link[data-page]');
        
        // Check if we're on homepage
        if (currentPath === '/' || currentPath === '') {
          currentPageSpan.textContent = 'SUMMERLOCKIN - Main Menu';
          mainMenuLink.style.display = 'none';
        } else {
          // Show main menu link when not on homepage
          mainMenuLink.style.display = 'block';
          
          // Find and highlight current page
          navLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath.startsWith(linkPath) && linkPath !== '/') {
              link.classList.add('current');
              currentPageSpan.textContent = link.getAttribute('data-page');
            }
          });
          
          // If no match found, show generic message
          if (!document.querySelector('.nav-link.current')) {
            currentPageSpan.textContent = 'SUMMERLOCKIN App';
          }
        }
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          document.getElementById('navDropdown').classList.remove('active');
        }
      });
    </script>
  </body>
</html>
